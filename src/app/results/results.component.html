<mat-tab-group [color]="'accent'" [backgroundColor]="'primary'">
    <mat-tab label="URL"> 
        <div *ngIf="searchValue"> {{searchValue}} </div>
        <div *ngFor="let search of searchResults">
            <mat-card class="card" >
                <a mat-button href="{{search.url}}" title="{{search.title}}">
                <mat-card-header>
                <mat-card-title>{{search.title}}</mat-card-title>
                </mat-card-header>
                <mat-card-content >
                    {{search.description}}      
                </mat-card-content>
                </a>
            </mat-card>
        </div>    
    </mat-tab>
    <mat-tab label="Image"> Content 2 </mat-tab>
</mat-tab-group>

<mat-paginator class="paginator--centered"
              [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]"
              [showFirstLastButtons]="true"
              (page)="pageEvent = $event">
</mat-paginator>
