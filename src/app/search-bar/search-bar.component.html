<mat-toolbar  color = "primary">
  <mat-toolbar-row> 
    <button mat-icon-button (click)="homeClicked()" matTooltip="Home Page" style="margin-bottom: 0.3%;">
      <mat-icon>home</mat-icon>
    </button> 
    <button mat-icon-button (click)="flagClicked()" matTooltip="Choose country" style="margin-bottom: 0.3%;">
      <mat-icon>flag</mat-icon>
    </button> 
      <button mat-icon-button (click)="showSearchBar()" matTooltip="Search" >
        <img src="../../assets/yalla.PNG" height="60%" title="{{pageTitle}}">
      </button>
      
           
    
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf="searching">
    <form class="yalla-form">
      <mat-form-field class="yalla-full-width">
        <input  type="text"
                (keydown.enter)="submit()"
                (input)="searchSuggestions()"
                matInput
                class="yalla-search-input"
                [formControl]="myControl"
                [matAutocomplete]="auto"/>
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{option}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
    </form>    
    <button mat-button matSuffix mat-icon-button aria-label="Clear"
    (click)="hideSearchBar()" matTooltip="Close Search Bar">
      <mat-icon>close</mat-icon>
    </button>

    <button mat-button matSuffix mat-icon-button aria-label="Clear"
      (click)="recordClicked()" matTooltip="Voice Search">
      <mat-icon color="{{recordColor}}">keyboard_voice</mat-icon>
    </button>

    <button mat-button *ngIf="myControl.value" matSuffix mat-icon-button aria-label="search"
    (click)="submit()"  matTooltip="Normal Search">
      <mat-icon>search</mat-icon>
    </button>

    <button mat-button *ngIf="myControl.value" matSuffix mat-icon-button aria-label="search"
    (click)="phraseSubmit()"  matTooltip="Phrase Search">
      <mat-icon>youtube_searched_for</mat-icon>
    </button>
    
  </mat-toolbar-row>
</mat-toolbar>
